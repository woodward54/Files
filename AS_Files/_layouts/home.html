<head>
    <meta charset="UTF-8">
    {% include head.html %}
    <style>
    .login{
     position: relative;
     top: 50%;
     left: 15%;
     height: 150px;
     width: 350px;
     padding: 10px;

    }

    .login input[type=username]{
     width: 250px;
     height: 30px;
     background: transparent;
     border: 1px solid 	#A9A9A9;
     border-radius: 2px;
     color: #000000;
     font-family: 'Exo', sans-serif;
     font-size: 16px;
     font-weight: 400;
     padding: 4px;
    }

    .login input[type=password]{
     width: 250px;
     height: 30px;
     background: transparent;
     border: 1px solid 	#A9A9A9;
     border-radius: 2px;
     color: #000000;
     font-family: 'Exo', sans-serif;
     font-size: 16px;
     font-weight: 400;
     padding: 4px;
     margin-top: 10px;
    }

    .login input[type=button]{
     width: 260px;
     height: 35px;
     background: 	#A9A9A9;
     border: 1px solid 	#A9A9A9;
     cursor: pointer;
     border-radius: 2px;
     color: #000000;
     font-family: 'Exo', sans-serif;
     font-size: 16px;
     font-weight: 400;
     padding: 6px;
     margin-top: 10px;
    }

    .login input[type=button]:hover{
     opacity: 0.8;
    }

    .login input[type=button]:active{
     opacity: 0.6;
    }

    .login input[type=text]:focus{
     outline: none;
     border: 1px solid #A9A9A9;
    }

    .login input[type=password]:focus{
     outline: none;
     border: 1px solid #A9A9A9;
    }

    .login input[type=button]:focus{
     outline: none;
    }

    ::-webkit-input-placeholder{
       color: #A9A9A9;
    }

    ::-moz-input-placeholder{
       color: #A9A9A9;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="{{ site.url }}/assets/js/firebaseConfig.js"></script>
 <script>
 firebase.auth().signInWithEmailAndPassword("#username", "#password")
  .then(function(firebaseUser) {
      console.log("LOGGED IN SUCCESS");
      window.open("{{ site.url }}/projects/","_self");
  });
 .catch(function(error) {
      alert("Wrong Username/Password!")
 });
 </script>
</head>

                        <!--<a class="zoombtn" href="{{ site.url }}">-->

			            <!--</a>-->

			            <!--</a>-->
                    </h3>
                    <!--{% include social-links.html %}-->
                  <hr class="hr-line">

                         <a class="btn zoombtn" href="{{ site.url }}/about">
                         About
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/posts">
                         Posts
                         </a>
                         <!--<a class="btn zoombtn" href="{{ site.url }}/projects">
                         Projects
                       </a>-->
                 </h3>
                 <!-- Login -->
                 <hr class="hr-line">
                <form name="login">
               		<div class="login">
               				<input type="username" placeholder="username" name="userid"><br>
               				<input type="password" placeholder="password" name="pswrd"><br>
               				<input type="button" onclick="" function value="Login">
               		</div>
               </form>
            </div>
        </div>
    </header>
    {% include scripts.html %}

  firebase.auth().onAuthStateChanged(function(user) {

  });
